<div class="filter-single-main autoComplete-main theme-block">
    <div class="header"> {{_data?.filterLabel}} </div>
    <div class="body">
        <div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
        <div class="input-wrap">
            <input class="form-control form-control-sm" [(ngModel)]="autoCompleteNgModel" type="text"
                name="autoCompleteNgModel" (ngModelChange)="this.autoCompleteUpdate.next($event)" autocomplete="off">
            <i *ngIf="apiInProgress" class="fa fa-spin  fa-circle-o-notch"></i>
        </div>

        <div class="results" *ngIf="items.length">
            <ul>
                <li *ngFor="let item of items" (click)="selectItem(item)">{{item[_data.key]}}</li>
            </ul>
        </div>
        <div class="footer text-right">
            <button class="btn btn-small btn-primary" (click)="go()">APPLY</button>
            <!-- <button class="btn btn-small btn-default" (click)="cancel()">Remove</button> -->
        </div>
    </div>
</div>
